apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nuage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Maxenceee/iot-42-cluster-conf.git'
    targetRevision: main
    path: .
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
